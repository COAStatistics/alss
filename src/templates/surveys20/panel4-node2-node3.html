<h4>3.3 農委會「改善農業缺工措施」推動情形</h4>
    <label class="control-label">1. 貴戶是否有聽過可透過農會申請人力團(例如農業師傅或農耕士)的服務？</label>
<div name="knownsubsidy" class="alert alert-danger"></div>
<div>
    <div class="form-group col-md-1">
        <label>
            <input type="checkbox" name="unknownsubsidy">沒有聽過
        </label>
    </div>
    <div class="form-group col-md-11">
        <label>
            <input type="checkbox" name="knownsubsidy">有聽過
            <small class="text-muted">(請續填)</small>
        </label>
        <!-- <div class="form-inline">
            <label class="fw-400">申請人數</label>
            <input type="text" class="small form-control" name="count"/>人
        </div>
        <div class="form-inline">
            <label class="fw-400">申請總時間</label>
            <input type="text" class="small form-control" name="monthdelta">月
            <input type="text" class="small form-control" name="daydelta">日
        </div> -->
    </div>
</div>

<label class="control-label">2. 貴戶108年是否有申請人力團(例如農業師傅或農耕士)之協助？</label>
<div name="subsidy" class="alert alert-danger"></div>
<div class="form-group">
    <div class="form-group col-md-1">
        <label>
            <input type="checkbox" name="hassubsidy">有申請
        </label>
    </div>
    <div class="form-group col-md-1">
        <label>
            <input type="checkbox" name="nonesubsidy">沒有申請，原因：
            <small class="text-muted">（可複選）</small>
        </label>
    </div>
    <div class="form-group col-md-11">
        <div class="form-inline">
            {% for refuse_reason in refuse_reasons %}
            <div class="form-inline">
                <label class="fw-400">
                    <input type="checkbox"  data-refusereason-id="{{ refuse_reason.id }}" name="refusereason">
                    {{ refuse_reason.name }}
                </label>
                {% if refuse_reason.has_extra %}
                <input class="form-control" type="text"  data-refusereason-id="{{ refuse_reason.id }}" name="extra">
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
